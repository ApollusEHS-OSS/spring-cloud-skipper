apply plugin: 'com.palantir.docker'

dependencies {
	// version need to match one from custom-apps/skipper-server-with-drivers110
	compile("org.springframework.cloud.skipper.acceptance.app:skipper-server-with-drivers11x:${springCloudSkipper11xVersion}")
}

docker {
	name "spring-cloud-skipper-acceptance-image-drivers11x"
	tags "${springCloudSkipper11xVersionTag}"
	dockerfile file('src/main/resources/Dockerfile')
	files getResolvedVersionOf(configurations.compile, "skipper-server-with-drivers11x").file.absolutePath[0], 'src/main/resources/entrypoint.sh'
	buildArgs(['JAR_FILE': getResolvedVersionOf(configurations.compile, "skipper-server-with-drivers11x").file.name[0], 'ENTRYPOINT_FILE': 'entrypoint.sh'])
}

build.dependsOn 'docker'
